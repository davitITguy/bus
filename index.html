<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Most Badass Bus</title>
</head>
<body>
    <div class="canvas">
        <div class="sky">
            <div class="sun">

            </div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
            <div class="city-bg">
                <div class="city">


                    
                </div>
            <div class="road">
                <div class="traffic-light">
                    <div class="traffic-body">
                        <div class="lights light-green"></div>
                        <div class="lights light-red"></div>
                        <div class="lights light-orange"></div>
                    </div>
                </div>
                <div class="bus">
                <div class="bus-head">
                    
                </div>
                    <div class="bus-body">
                        <div class="window">
                            <div class="window-1"></div>
                            <div class="window-2"></div>
                            <div class="window-3"></div>
                        </div>
                        <div class="bus-wheel-left"></div>
                        <div class="bus-wheel-right"></div>
                        <div class="bus-wheel-left-disc"></div>
                        <div class="bus-wheel-right-disc"></div>
                    </div>

                </div>
            </div>
      </div>
        

    </div>
</body>
</html>
